<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ecalculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="">e-calc</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-7  col-xl-8 title">
                <h1>e-calc</h1>
                <p>A powerful and simple tool to solve all of your Math Problems</p>
            </div>
            <div class="col-12 col-sm-4 col-md-5 col-xl-4 calculator">
                <div class="row">
                    <div class="col-12 screen">
                        <input type="text" id="numInput" placeholder="0">
                    </div>
                    <div class="col-3 buttons">
                        <button class="signs" onclick="clr()">AC</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="signs" onclick="del()">DEL</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="signs" onclick="calculate('%')">%</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="operators" onclick="calculate('/')">&#x00F7;</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(7)">7</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(8)">8</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(9)">9</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="operators" onclick="calculate('*')">x</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(4)">4</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(5)">5</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(6)">6</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="operators" onclick="calculate('-')">-</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(1)">1</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(2)">2</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(3)">3</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="operators" onclick="calculate('+')">+</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate(0)">0</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate('00')">00</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="numbers" onclick="calculate('.')">.</button>
                    </div>
                    <div class="col-3 buttons">
                        <button class="operators" onclick=Result()>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 footer">
                    <p>&copy; 2022 e-calc. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let result=document.getElementById("numInput");
        function calculate(number){
            result.value= result.value + number;
        }

        function Result(){
            try{
                result.value = eval(result.value)
            }
            catch(error){
                result.value= " ";
            }
        }

        function clr(){
            result.value = " ";
        }

        function del(){
            result.value = result.value.slice(0,-1)
        }
    </script>
</body>
</html>
